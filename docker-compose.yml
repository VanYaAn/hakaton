version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-stub_token}
      - DATABASE_URL=postgres://postgres:postgres@db:5432/meetingbot?sslmode=disable
      - SERVER_PORT=8080
      - MAX_API_BASE_URL=${MAX_API_BASE_URL:-https://api.max.ru}
      - VOTING_DURATION=120
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: meeting-bot-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=meetingbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
