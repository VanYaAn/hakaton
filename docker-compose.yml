services:
  nginx:
    image: nginx:alpine
    container_name: meeting-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      bot:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - meeting-bot-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgres://postgres:postgres@db:5432/meetingbot?sslmode=disable
      - SERVER_PORT=8080
      - MAX_API_BASE_URL=${MAX_API_BASE_URL:-https://api.max.ru}
      - VOTING_DURATION=120
    ports:
      - "8080:8080"
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - meeting-bot-network

  db:
    image: postgres:15-alpine
    container_name: meeting-bot-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=meetingbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - meeting-bot-network

volumes:
  postgres_data:

networks:
  meeting-bot-network:
    driver: bridge